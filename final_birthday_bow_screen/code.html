<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>System Shutdown Sequence - Decryption</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;family=Silkscreen:wght@400;700&amp;family=Inter:wght@300;400&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3713ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0a0911",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "glitch": ["Silkscreen", "cursive"],
                        "mono": ["Space Grotesk", "monospace"]
                    },
                    animation: {
                        'float': 'float 8s infinite ease-in-out',
                        'flicker': 'flicker 2.1s infinite linear',
                        'spin-slow': 'spin 12s linear infinite',
                        'pulse-glow': 'pulse-glow 4s infinite ease-in-out',
                        'reveal': 'reveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                            '33%': { transform: 'translate(10px, -20px) rotate(2deg)' },
                            '66%': { transform: 'translate(-15px, 10px) rotate(-1deg)' },
                        },
                        flicker: {
                            '0%, 19.9%, 22%, 62.9%, 64%, 64.9%, 70%, 100%': { opacity: '1' },
                            '20%, 21.9%, 63%, 63.9%, 65%': { opacity: '0.4' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                            '50%': { opacity: '0.6', transform: 'scale(1.1)' },
                        },
                        reveal: {
                            '0%': { opacity: '0', transform: 'scale(0.8) translateY(10px)' },
                            '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        :root {
            --primary-glow: #3713ec;
        }
        .text-shred {
            text-shadow: 2px 0 #3713ec, -2px 0 #ff00ff;
        }
        .data-stream-container {
            perspective: 1200px;
        }
        .orbit-text {
            animation: rotateText 25s linear infinite;
        }
        @keyframes rotateText {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .glitch-fragment {
            display: inline-block;
            filter: drop-shadow(0 0 5px var(--primary-glow));
        }
        .gift-reveal-btn {
            background: linear-gradient(135deg, rgba(55, 19, 236, 0.1) 0%, rgba(55, 19, 236, 0.3) 100%);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(55, 19, 236, 0.4);
            box-shadow: 0 0 20px rgba(55, 19, 236, 0.2);
        }
        .gift-reveal-btn:hover {
            box-shadow: 0 0 30px rgba(55, 19, 236, 0.4);
            border-color: rgba(55, 19, 236, 0.8);
        }
    </style>
</head>
<body class="bg-background-dark font-display min-h-screen relative overflow-hidden text-white selection:bg-primary selection:text-white">
<header class="absolute top-0 left-0 w-full h-1/2 p-8 z-30 pointer-events-none">
<div class="relative w-full h-full font-glitch uppercase text-6xl md:text-8xl opacity-80">
<span class="absolute top-[5%] left-[10%] animate-float rotate-[-12deg] text-shred glitch-fragment" style="animation-delay: 0.1s;">H</span>
<span class="absolute top-[35%] left-[15%] animate-flicker rotate-[5deg] opacity-40 glitch-fragment" style="animation-delay: 0.5s;">A</span>
<span class="absolute top-[10%] left-[28%] animate-float rotate-[15deg] text-shred glitch-fragment" style="animation-delay: 1.2s;">P</span>
<span class="absolute top-[45%] left-[32%] animate-flicker rotate-[-8deg] glitch-fragment" style="animation-delay: 0.8s;">P</span>
<span class="absolute top-[15%] left-[45%] animate-float rotate-[3deg] text-shred glitch-fragment" style="animation-delay: 2.1s;">Y</span>
<span class="absolute top-[55%] left-[55%] animate-flicker rotate-[10deg] opacity-60 glitch-fragment" style="animation-delay: 0.3s;">B</span>
<span class="absolute top-[8%] left-[62%] animate-float rotate-[-5deg] text-shred glitch-fragment" style="animation-delay: 1.5s;">I</span>
<span class="absolute top-[40%] left-[68%] animate-flicker rotate-[20deg] glitch-fragment" style="animation-delay: 0.9s;">R</span>
<span class="absolute top-[12%] left-[78%] animate-float rotate-[-10deg] text-shred glitch-fragment" style="animation-delay: 1.7s;">T</span>
<span class="absolute top-[50%] left-[85%] animate-flicker rotate-[5deg] opacity-50 glitch-fragment" style="animation-delay: 2.4s;">H</span>
<span class="absolute top-[25%] left-[90%] animate-float rotate-[-15deg] text-shred glitch-fragment" style="animation-delay: 0.6s;">D</span>
<span class="absolute top-[65%] left-[22%] animate-flicker rotate-[8deg] glitch-fragment" style="animation-delay: 1.1s;">A</span>
<span class="absolute top-[75%] left-[72%] animate-float rotate-[-5deg] text-shred glitch-fragment" style="animation-delay: 2.8s;">Y</span>
</div>
</header>
<main class="absolute inset-0 flex items-center justify-center z-10 pt-20">
<div class="relative w-[34rem] h-[34rem] flex items-center justify-center data-stream-container">
<div class="absolute w-56 h-56 bg-primary/20 rounded-full blur-[90px] animate-pulse-glow"></div>
<div class="absolute w-24 h-24 bg-primary/40 rounded-full blur-[40px] animate-ping opacity-20"></div>
<div class="absolute inset-0 border border-primary/20 rounded-full animate-spin-slow scale-[0.85]"></div>
<div class="absolute inset-0 border border-primary/10 rounded-full animate-spin-slow scale-[1.05]" style="animation-direction: reverse; animation-duration: 18s;"></div>
<div class="absolute inset-0 border border-primary/5 rounded-full animate-spin-slow scale-[1.2]" style="animation-duration: 30s;"></div>
<div class="absolute inset-0 flex items-center justify-center orbit-text pointer-events-none">
<svg class="w-full h-full" viewBox="0 0 500 500">
<path d="M 250, 250 m -210, 0 a 210,210 0 1,1 420,0 a 210,210 0 1,1 -420,0" fill="transparent" id="curve"></path>
<text class="font-display text-[12px] uppercase tracking-[0.5em] fill-primary/60">
<textPath xlink:href="#curve">
                            You are my quiet harbor in the data stream — You are my quiet harbor in the data stream — 
                        </textPath>
</text>
</svg>
</div>
<div class="flex flex-col items-center justify-center z-20 space-y-4 animate-reveal" style="animation-delay: 1.5s;">
<div class="text-[10px] font-mono text-primary/60 tracking-[1.2em] uppercase mb-2">
                    DECRYPTING PROTOCOL...
                </div>
<button class="gift-reveal-btn group px-8 py-4 rounded-full flex items-center gap-3 transition-all duration-500 hover:scale-105 active:scale-95">
<span class="material-symbols-outlined text-primary group-hover:text-white transition-colors">
                        card_giftcard
                    </span>
<span class="font-display font-medium text-sm tracking-widest text-primary/90 group-hover:text-white uppercase">
                        Redeem Your Gift
                    </span>
<span class="material-symbols-outlined text-[16px] opacity-0 -translate-x-2 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-300">
                        trending_flat
                    </span>
</button>
<div class="text-[9px] font-mono text-primary/40 tracking-[0.5em] mt-4 uppercase">
                    DATA STABLE 0x442-B
                </div>
</div>
</div>
</main>
<div class="fixed inset-0 pointer-events-none border-[24px] border-primary/5 z-40"></div>
<div class="fixed top-12 left-12 font-mono text-[10px] text-primary/60 z-50 uppercase space-y-1">
<div class="flex items-center gap-2">
<span class="w-1.5 h-1.5 bg-primary/40"></span>
            SYS_ERR: STACK_FRAGMENTED
        </div>
<div class="flex items-center gap-2">
<span class="w-1.5 h-1.5 bg-primary/40"></span>
            MEM_DUMP: 0x88FF21
        </div>
<div class="flex items-center gap-2">
<span class="w-2 h-2 bg-primary animate-pulse"></span>
            HEARTBEAT_STABLE
        </div>
</div>
<footer class="fixed bottom-12 right-12 z-50">
<button class="group flex flex-col items-end gap-2 text-right">
<span class="text-[9px] font-mono text-primary/40 tracking-widest uppercase group-hover:text-primary transition-colors">
                Finalizing Sequence...
            </span>
<div class="flex items-center gap-4 px-6 py-2 bg-primary/5 border border-primary/20 group-hover:bg-primary/20 group-hover:border-primary/60 transition-all duration-300">
<span class="font-mono text-xs tracking-tighter text-primary/70 group-hover:text-white">
                    INITIATE PROTOCOL END
                </span>
<span class="material-symbols-outlined text-sm text-primary/60 group-hover:text-primary group-hover:rotate-90 transition-all">
                    terminal
                </span>
</div>
<div class="w-12 h-[1px] bg-primary/20 group-hover:w-full group-hover:bg-primary/60 transition-all duration-500"></div>
</button>
</footer>
<div class="fixed inset-0 opacity-[0.03] pointer-events-none z-0" style="background-image: radial-gradient(circle, #fff 1px, transparent 1px); background-size: 40px 40px;"></div>
<div class="fixed inset-0 pointer-events-none z-0" style="background: linear-gradient(rgba(18, 16, 34, 0) 50%, rgba(0, 0, 0, 0.2) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03)); background-size: 100% 4px, 3px 100%;"></div>

</body></html>
